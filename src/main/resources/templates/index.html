<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phone Book</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>PHONE-BOOK</h2>
</div>
<hr>
<div class="container">
    <a th:href="@{/edit(number='new')}" type="button" class="btn btn-success">Add Record</a>
</div>
<br>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rec : ${recs}">
            <td th:text="${rec.name}"/>
            <td th:text="${rec.number}"/>
            <td>
                <a type="button" th:href="@{/edit(number=${rec.number})}" class="btn btn-success">Edit</a>
                <a type="button" th:href="@{/delete(number=${rec.number})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
